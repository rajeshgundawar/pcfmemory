jobs:
- name: cfusage 
  max_in_flight: 1
  plan:
  - get: cfusagerepo
  - task: cf-usage-task 
    file: cfusagerepo/ci/tasks/usage-task.yml
    params:
      API_URL: {{API_URL}}
      USERNAME: {{USERNAME}}
      PASSWORD: {{PASSWORD}}
      ORG: {{ORG}}
      ENV: {{ENV}}
      TO: {{TO}}
      THRESHOLD: {{THRESHOLD}}
  - get: email-resource-source
  - put: send-an-email
    params:
      subject: email/subject
      body: email/body
      to: email/usr 
    on_failure:
       task: BelowThreshold
       config:
         platform: linux
         image_resource:
           type: docker-image
           source:
             repository: ubuntu 
             tag: latest
         run:
           path: sh
           args:
           - -c
           - |
             echo "Below Threshold.... Exiting"
resource_types:
  - name: email
    type: docker-image
    source:
      repository: pcfseceng/email-resource
      tag: latest
resources:
  - name: email-resource-source
    type: git
    source:
      uri: https://github.com/pivotal-cf/email-resource
      branch: master
  - name: send-an-email
    type: email
    source:
      smtp:
        host: {{SMTP}}
        port: {{PORT}}
        username: {{USR}}
        password: {{PAS}}
      from: {{FROM}} 
  - name: cfusagerepo
    type: git
    source:
      branch: master
      uri: https://github.com/mujahidsof/pcfmemory.git
